<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand title"
         [routerLink]='["/"]'
         style="font-size: 25px;">
        Thi toán Online
      </a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form *ngIf="!sharedService.isAdmin()"
            action=""
            style="width: 50%;
                   margin-left: 25px;">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4"
             style="margin-bottom: 0px !important;">
          <div class="input-group">
            <input type="search" placeholder="Tìm kiếm" aria-describedby="button-addon1" class="form-control border-0 bg-light">
            <div class="input-group-append">
              <button id="button-addon1" type="submit" class="btn btn-link text-primary">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]='{"show": isExpanded}'
           style="margin-top:5px;">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' style="padding-top: 10px;">
            <a class="nav-link-padding text-dark nav-menu-font-size"
               *ngIf="!sharedService.isAdmin()"
               [routerLink]='["/listmcq"]'
               style="font-size: 18px;margin-right: 10px;">Danh sách đề thi</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'
              style="padding-top: 10px;"
              *ngIf="sharedService.currentUser == null">
            <a class="nav-link-padding text-dark nav-menu-font-size"
               [routerLink]='["/login"]'
               style="font-size: 18px;">Đăng nhập</a>
          </li>
          <li class="nav-item avatar dropdown"
              *ngIf="sharedService.currentUser != null">
            <a class="nav-link dropdown-toggle"
               id="navbarDropdownMenuLink-55"
               href="javascript:;"
               (click)="clickProfile()"
               data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" class="rounded-circle z-depth-0"
                   style="width: 35px"
                   alt="avatar image">
            </a>
            <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
                 aria-labelledby="navbarDropdownMenuLink-55">
              <a class="dropdown-item" href="javascript:;" [routerLink]='["/profile"]'>Hồ sơ</a>
              <a class="dropdown-item" href="javascript:;">Thống kê</a>
              <a class="dropdown-item" href="javascript:;" (click)="logout()">Đăng xuất</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
