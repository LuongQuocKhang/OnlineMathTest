<div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
  <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-30">
    <div style="width: 50%;">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
          <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
          <li class="breadcrumb-item" aria-current="page"> <a [routerLink]="['/adminpage/mcq']">Quản lý đề thi</a>  </li>
        </ol>
      </nav>
      <h4 class="mg-b-0 tx-spacing--1"> Danh sách đề thi </h4>
    </div>
    <div class="d-none d-md-block">
      <a class="btn pd-x-15 btn-primary btn-uppercase mg-l-5"
         href="javascript:;" [routerLink]="['/adminpage/mcq/add']"><i data-feather="plus" class="wd-10 mg-r-5"></i> Thêm mới </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-general" id="tblDatatable" style="margin: 0 !important">
        <thead>
          <tr>
            <td> # </td>
            <td> Tên đề thi </td>
            <td> Số câu hỏi </td>
            <td> Thời gian </td>
            <td> Loại </td>
            <td> Độ khó </td>
            <th style="width: 100px;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mcqs; let i = index">
            <td> {{i + 1}} </td>
            <td> {{item.title}} </td>
            <td> {{item.numberOfQuestion}} </td>
            <td> {{item.duration}} phút </td>
            <td> {{item.type}} </td>
            <td>
              <span *ngIf="item.levelType == 1">Khó</span>
              <span *ngIf="item.levelType == 2">Vừa</span>
              <span *ngIf="item.levelType == 3">Dễ</span>
            </td>
            <td>
              <!--<a class="btn btn-primary btn-sm" href="javascript:;" (click)="editMcq(item.id)">
                <span class="fa fa-pencil"></span>
              </a>-->
              <a class="btn btn-danger btn-sm" href="javascript:;" style="margin-left: 5px;" (click)="deleteMcq(item)">
                <span class="fa fa-trash-o"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
